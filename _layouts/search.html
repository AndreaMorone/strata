---
layout: default
---

<section class="guidebook">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <article>
                    <header>
                        <h1>{{ page.title }}</h1>
                    </header>

                    <form action="/search/" method="GET">
                        <input type="text" name="q" autocomplete="off" required>
                        <input type="submit" value="Search">
                    </form>

                    {{ content }}

                </article>
            </div>
        </div>
    </div>
</section>
